<!DOCTYPE html>

<html >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vane - Chat</title>
    <link rel="stylesheet" type="text/css" href="css/pure-min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-app>
  
    <div class="pure-g-r" chat-app ng-cloak>
      <div id="chat-box" class="pure-u-1-1 well content">
        <div class="pure-g-r" ng-repeat="msg in chat.messages">
          <div class="pure-u-1-3 text-bold">{{msg.user}}</div>
          <div class="pure-u-2-3">{{msg.message}}</div>
        </div>
      </div>
      
      <div id="input-box" class="pure-u-1-1 content">
        <form class="pure-form">
          <fieldset>
            <input  class="pure-input-1-3" ng-model="chat.user" placeholder="User">
            <input  class="pure-input-2-3" ng-model="chat.message" placeholder="Message">
          </fieldset>
          <button class="pure-u-1-1 pure-button pure-button-primary" ng-click="chat.send()">Send</button>
        </form>
      </div>
    </div>
    
    <script type="text/javascript"  src="packages/shadow_dom/shadow_dom.min.js"></script>
    <script type="application/dart" src="main.dart"></script>
    <script type="text/javascript"  src="packages/browser/dart.js"></script>
  </body>
</html>
